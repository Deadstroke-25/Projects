<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="button" onclick="toggleNewsLetter()">Subscribe Us</a>
    <div class="hidden" id="newsLetter">
        <h2>Join Our Exclusive News Letter</h2>
        <p>Follow My Other Courses as well from my Instructor Profile.</p>
        <div class="box">
            <input type="email" placeholder="Enter Email">
        </div>
        <div class="box">
            <button type="submit">Sign Up</button>
        </div>
        <a class="close" onclick="toggleNewsLetter()">
            <i class="fas fa-times fa-2x" aria-hidden="true"></i>
    </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
